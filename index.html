        // fetchStores í•¨ìˆ˜ ìˆ˜ì •
        function fetchStores(category = 'ì „ì²´', searchTerm = '') {
            let url = 'https://gw.ecron.co.kr:81/api/stores';
            
            if (category !== 'ì „ì²´' && !searchTerm) {

            } else if (searchTerm) {

        function renderPage(pageNumber) {
            currentPage = pageNumber;

            const endIndex = startIndex + itemsPerPage;
            const pageStores = totalStores.slice(startIndex, endIndex);

        // í˜ì´ì§€ë„¤ì´ì…˜ ë Œë”ë§ í•¨ìˆ˜
        function renderPagination() {
            const totalPages = Math.ceil(totalStores.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            if (totalPages > 1) {
                const prevLi = document.createElement('li');
                prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
                prevLi.innerHTML = `
                    <a class="page-link text-secondary" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                `;
                prevLi.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (currentPage > 1) {
                        renderPage(currentPage - 1);
                        renderPagination();
                    }
                });
                pagination.appendChild(prevLi);
            }
            
            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.className = `page-item ${currentPage === i ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                li.addEventListener('click', (e) => {
                    e.preventDefault();
                    renderPage(i);
                    renderPagination();
                });
                pagination.appendChild(li);
            }
            
            if (totalPages > 1) {
                const nextLi = document.createElement('li');
                nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
                nextLi.innerHTML = `
                    <a class="page-link text-secondary" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                `;
                nextLi.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (currentPage < totalPages) {
                        renderPage(currentPage + 1);
                        renderPagination();
                    }
                });
                pagination.appendChild(nextLi);
            }
        }

        // ì„¸ì…˜ ID ìƒì„± í•¨ìˆ˜
        function generateSessionId() {
            return 'sess_' + Math.random().toString(36).substr(2, 9);
        }

        // ë°©ë¬¸ ê¸°ë¡ í•¨ìˆ˜ë§Œ ìˆ˜ì •
        async function logVisit() {
            let sessionId = sessionStorage.getItem('visitorSessionId');
            let lastActivityTime = sessionStorage.getItem('lastActivityTime');
            let isNewSession = false;  // ìƒˆ ì„¸ì…˜ ì—¬ë¶€ë¥¼ ì¶”ì 

            const currentTime = Date.now();
            const TIMEOUT = 30 * 60 * 1000; // 30ë¶„ì„ ë°€ë¦¬ì´ˆë¡œ í‘œí˜„

            // ìƒˆ ì„¸ì…˜ì´ í•„ìš”í•œ ê²½ìš°:
            // 1. ì„¸ì…˜ IDê°€ ì—†ê±°ë‚˜
            // 2. ë§ˆì§€ë§‰ í™œë™ ì‹œê°„ì´ ì—†ê±°ë‚˜
            // 3. ë§ˆì§€ë§‰ í™œë™ìœ¼ë¡œë¶€í„° 30ë¶„ì´ ì§€ë‚¬ì„ ë•Œ
            if (!sessionId || !lastActivityTime || (currentTime - Number(lastActivityTime)) > TIMEOUT) {
                sessionId = generateSessionId();
                sessionStorage.setItem('visitorSessionId', sessionId);

                isNewSession = true;  // ìƒˆ ì„¸ì…˜ ìƒì„±ë¨
            }

            // í˜„ì¬ ì‹œê°„ì„ ë§ˆì§€ë§‰ í™œë™ ì‹œê°„ìœ¼ë¡œ ì—…ë°ì´íŠ¸
            sessionStorage.setItem('lastActivityTime', currentTime.toString());

            // ìƒˆ ì„¸ì…˜ì¼ ë•Œë§Œ ë¡œê·¸ ê¸°ë¡
            if (isNewSession) {
                try {
                    const response = await fetch('https://gw.ecron.co.kr:81/api/visitor/log', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            sessionId: sessionId,
                            pageUrl: window.location.href,
                            userAgent: navigator.userAgent
                        })
                    });

                    if (!response.ok) {
                        throw new Error('ë°©ë¬¸ ê¸°ë¡ ì‹¤íŒ¨');
                    }

                    // ë°©ë¬¸ì ìˆ˜ ì¦‰ì‹œ ê°±ì‹ 
                    await displayVisitorCount();
                } catch (error) {
                    console.error('ë°©ë¬¸ ê¸°ë¡ ì‹¤íŒ¨:', error);
                }
            }
        }

        // ë°©ë¬¸ì ìˆ˜ í‘œì‹œ í•¨ìˆ˜
        async function displayVisitorCount() {
            try {
                const response = await fetch('https://gw.ecron.co.kr:81/api/visitor/stats');
                const stats = await response.json();
                
                document.getElementById('totalVisits').textContent = stats.total_visits;
                document.getElementById('uniqueVisits').textContent = stats.unique_visits;
            } catch (error) {
                console.error('í†µê³„ ì¡°íšŒ ì‹¤íŒ¨:', error);
            }
        }

        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {

        document.getElementById('searchButton').addEventListener('click', () => {

        document.addEventListener('DOMContentLoaded', () => {

            fetchRecentStores(); // ìµœê·¼ ë“±ë¡ëœ ì—…ì²´ ë¡œë“œ
            logVisit();
